changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Hot Fixes 🔥
      labels:
        - hotfix  
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: New Features ✨
      labels:
        - enhancement
    - title: Bug Fixes 🐛
      labels:
        - bug
    - title: Other Changes
      labels:
        - "*"